<!DOCTYPE html>
<html>
  <head>
    <title>sight-words</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
    <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Please Type Word: </h1>
          <br>
          <div>
	    <table class="table table-striped" style="max-width: 300px;" border="2">
                <tr> <td> <h1> {{ word_to_spell }} </h1> </td> </tr>
              </table>
          </div>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input type="text" name="myword" class="form-control" id="url-box" placeholder="Type here in the box..." style="max-width: 300px;">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
         <br>
          <a href="/new">Get New Word </a>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>

        </div>
        <div class="col-sm-5 col-sm-offset-1">
          {% if  correct %}
            <h2>Correct</h2>
            <br>
            <div id="correct">
              <table class="table table-striped" style="max-width: 300px;">
                <tr> <td style="background-color: #76d689;"> Yes!</td> </tr>
              </table>
            </div>
          {% endif %}
        {% if incorrect %}
            <h2>Try Again</h2>
            <br>
            <div id="notcorrect">
              <table class="table table-striped" style="max-width: 300px;">
                <tr> <td style="background-color: #f54272;"> Close... Try again!</td> </tr>
              </table>
            </div>
          <div>
            <h2>You typed:</h2>
            <table class="table table-striped" style="max-width: 300px;" border="2">
                <tr> <td> <h2> {{ theword }} </h2> </td> </tr>
              </table>
          </div>

          {% endif %}

        </div>
      </div>
    </div>

        <footer class="site-footer outer">
            <div class="site-footer-content inner">
                <nav class="site-footer-nav">
                    <a href="https://github.com/fshalor/sight-words-tool" target="_blank" rel="noopener">Sight Words Source</a>
                </nav>
            </div>
        </footer>
    <br><br>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
